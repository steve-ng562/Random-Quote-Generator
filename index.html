<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Quote Generator by Steve Ng</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>

<div class = "container">
<h1>Random Quote Generator</h1>
    <hr class="style1">
    <br>
    <p>This is a random quote generator created by Steve Ng! For more cool projects, click <a href="https://github.com/steve-ng562">here</a>.</p>
<div>
    <blockquote class="blockquote">
        <p class="mb-0" id = "quote">Hit that generate button to gain some inspiration! :)</p>
        <footer class="blockquote-footer">Steve Ng</footer>
    </blockquote>
    <button class = "btn btn-primary" id = "generate"><i class = "fa fa-circle-o-notch"></i> Generate</button>
</div>
    <hr class="style1">
    <br>

    <p>Follow me!</p>
    <span>
        <button class = "btn btn-basic" id = "facebook"><i class = "fa fa-facebook"></i></button>
        <button class = "btn btn-basic" id = "instagram"><i class = "fa fa-instagram"></i></button>
        <button class = "btn btn-basic" id = "linkedin"><i class = "fa fa-linkedin"></i></button>

    </span>
</div>


<script language="javascript" type="text/javascript" src="./index.js"></script>


</body>
</html>
